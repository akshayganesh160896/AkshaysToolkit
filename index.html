<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshay's Toolkit</title>
    <meta
      name="description"
      content="A curated launcher for Akshay's websites and apps with quick summaries."
    />
    <meta name="theme-color" content="#102637" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="interactiveBg" aria-hidden="true"></canvas>
    <div class="mesh mesh-a" aria-hidden="true"></div>
    <div class="mesh mesh-b" aria-hidden="true"></div>

    <header class="hero">
      <p class="eyebrow">Project Hub</p>
      <h1>Akshay's Toolkit</h1>
      <p class="subtitle">
        A curated launchpad for your websites and apps, with quick summaries and one-click access.
      </p>
    </header>

    <main>
      <section class="toolbar" aria-label="Project controls">
        <input
          id="searchInput"
          type="search"
          placeholder="Search projects, categories, stack..."
          aria-label="Search projects"
        />
      </section>

      <section>
        <div id="projectGrid" class="project-grid" aria-live="polite"></div>
        <p id="emptyState" class="empty-state" hidden>
          No projects match your search.
        </p>
      </section>
    </main>

    <footer>
      <p>Built by Akshay.</p>
    </footer>

    <template id="projectCardTemplate">
      <article class="project-card">
        <div class="thumbnail-wrap">
          <img class="thumbnail" loading="lazy" alt="" />
          <div class="thumbnail-fallback" aria-hidden="true"></div>
        </div>

        <div class="card-top">
          <span class="tag"></span>
          <h2></h2>
          <p class="description"></p>
        </div>

        <div class="card-bottom">
          <p class="tech-stack"></p>
          <a class="visit-btn" target="_blank" rel="noopener noreferrer">Visit Project</a>
        </div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
